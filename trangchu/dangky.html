<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>

<body>
    <div class="box">
        <div class="form">
            <h1>Gamer Hub</h1>
            <form action="dangnhap.html" id="frmdk" onsubmit="return dangKy()">
                <h2>Đăng ký</h2>
                <div class="nhap">
                    <span>Tài khoản</span>
                    <input type="text" name="" id ="username">
                </div>
                <div class="nhap">
                    <span>Mật khẩu</span>
                    <input type="password" name="" id ="password">
                </div>
                <div class="nhap">
                    <span>Nhập lại mật khẩu</span>
                    <input type="password" name="" id ="password2">
                </div>
                <div class="submit">
                    <input type="submit" value="Đăng ký">
                </div>
            </form>
        </div>
    </div>
    <script>
        function dangKy(){
            var inputs = document.getElementById('frmdk').elements;
            if (inputs.username.value == ''){
                alert('Vui lòng tên tài khoản muốn sử dụng.');
                return false;
            }
            else if (inputs.password.value == ''){
                alert('Vui lòng nhập mật khẩu muốn sử dụng.');
                return false;
            }
            else if (inputs.password2.value != inputs.password.value){
                alert('Mật khẩu không trùng nhau.');
                return false;
            }
            localStorage.setItem('username', username.value);
            localStorage.setItem('password', password.value);
            alert('Đăng ký thành công!');
            return true;
        }
    </script>
</body>

</html>
